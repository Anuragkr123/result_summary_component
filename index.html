<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result_Summary</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>  
    <section>
        <div class="container">
            <!-- Left Section  -->
            <div class="left-container">
                <h3>Your Result</h3>
                <div class="total-score">
                    <h1>76</h1>
                    <span>of 100</span>
                </div>
                <h4>Great</h4>
                <p>
                    Your scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <!-- Left section end  -->
    
            <!-- Right Section start -->
            <div class="right-container">
                <h3>Summary</h3>
                <div class="marks">
                    <div class="marks1 marks-reaction">
                        <div class="reaction-icon">
                            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                            <span>Reaction</span>
                        </div>
                        <span class="black">80 <span class="grey">/100</span></span>
                    </div>
                    <div class=" marks1 marks-memory">
                        <div class="memory-icon">
                            <img src="./assets/images/icon-memory.svg" alt="memory" />
                            <span>Memory</span>
                        </div>
                        <span class="black">92 <span class="grey">/100</span></span>
                    </div>
                    <div class="marks1 marks-verbal">
                        <div class="verbal-icon">
                            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                            <span>Verbal</span>
                        </div>
                        <span class="black">61 <span class="grey">/100</span></span>
                    </div>
                    <div class="marks1 marks-visual">
                        <div class="visual-icon">
                            <img src="./assets/images/icon-visual.svg" alt="visual" />
                            <span>Visual</span>
                        </div>
                        <span class="black">72 <span class="grey">/100</span></span>
                    </div>
                </div>
                <button class="btn" type="submit">Continue</button>
            </div>
        </div>
    </section>
</body>

</html>
